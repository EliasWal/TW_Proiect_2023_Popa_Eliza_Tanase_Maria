<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/> 
    <title> Baby manager </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="guest-topbar.css" rel="stylesheet" />
    <link href="SignUp.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2102/2102805.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <div class='logo'>
                        <img src='Photos\Baby manager.png'/> 
                        <span class='logo-name'>BABY MANAGER</span>
                  </div>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="Welcome.html">HOME</a></li>
                    <li><a href="Welcome.html">ABOUT US</a></li>
                    <a href="SignUp.html">
                    <button  class="sign"> Sign up </button></a>
                    <a href="Login.html">
                    <button class="login"> Log in </button></a>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        </header>    
        <div class="signup-container">
            <h2>Create a new account</h2>
            <form id="signup-form" method="post" action="Welcome-logged-in.html">
                
                <div class="col1">
                    <li  id="name1">
                        <label>Name</label>
                        <input type="text" id="name1" name="name1" placeholder="First name">
                    </li>
                    <li id="name2">
                        <input type="text" id="name2" name="name2" placeholder="Second name">
                    </li>
                    <li id="email">
                        <label>Email</label>
                        <input type="email" id="email-adress" name="email" placeholder="ex: name@example.com">
                    </li>
                    <li id="username">
                        <label>Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </li>
                </div>
                <div class="col2">   
                    <li  id="password">
                        <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </li>

                    <li id="repeatpassword">
                        <label>Repeat Password</label>
                        <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Enter your password">
                    </li>
                    <li id="gender">
                        <label >Gender</label>
                        <select id="genderSelect">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="nospecify">Don't specify</option>
                        </select>
                    </li>
                    <li id="pronouns">
                        <label >Pronouns</label>
                        <input type="text" id="pronouns" name="pronouns" placeholder="ex: she/her">
                    </li>
                    <input type="submit" value="Create account">
                </div>
            </form>
        </div>
</body>
</html>
