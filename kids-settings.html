<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="admin-topbar.css" rel="stylesheet" />
    <link href="kids-settings.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2102/2102805.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <div class='logo'>
                        <img src='photos/Baby manager.png'/> 
                        <span class='logo-name'>BABY MANAGER</span>
                  </div>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="Memories.html">Memories</a></li>
                    <li><a href="Calendars.html">Calendars</a></li>
                    <li><a href="">Friends</a></li>
                    <li><a href="Medical.html">Medical</a></li>
                    <li><a href="Welcome-logged-in.html">Home</a></li>
                    <li><a href="Welcome-logged-in.html">Media</a></li>
                    <li class='settings'>
                        <a href='settings.html'>
                            <img src='Photos\settings.png'/>
                        </a>
                    </li>
                    <a href="Welcome.html" >
                    <button class="logout"> Log out </button></a>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        </header>
        <div class="container">
            <div class="leftbar">
                <h2>Settings</h2>
                <ul class="set-menu">
                    <li id="general">
                        <a href="general.html">General</a></li>
                    <li id="manage-kids">
                        <a href="kids-settings.html">Manage your kids</a></li>
                    <li id="ch-pass">
                        <a href="ch-pass.html">Change password</a></li>
                </ul>
            </div>
            <div class="kids-container">
                <h2>Manage kids</h2>
                <div class="child1">
                    <div class="kids">
                        <label id="sel-kid">
                                <select id="select-kid">
                                    <option value="Eric" selected>Eric</option>
                                    <option value="Lucy">Lucy</option>
                                </select>
                        </label>
                        <a href="manage-kids-add.html">
                            <button class="add-kid">
                                Add kid
                            </button>
                        </a>
                    </div>
                    <form id="kids-form" method="post" action="kids-settings-edit.html">
                            <li id="name1">
                                <label >First name</label>
                                <input type="text" value="Damian" id="name1" name="name1" placeholder="First name" readonly>
                            </li>

                            <li id="name2">
                                <label >Second name</label>
                                <input type="text" value="Eric" id="name2" name="name2" placeholder="Second name" readonly>
                            </li>
    
                            <li id="age">
                                <label >Birthday</label>
                                <input type="date"  value="2021-06-15" id="birthdate" readonly>
                            </li>
                            <li id="gender">
                                <label id="gender">Gender</label>
                                    <select id="genderSelect" >
                                        <option value="female" disabled>Female</option>
                                        <option value="male" selected>Male</option>
                                        <option value="non-binary" disabled>Non-binary</option>
                                        <option value="nospecify" disabled>Don't specify</option>
                                    </select>
                            </li>
                        <div class="buttons-kid1">
                            <input type="submit" value="Edit">
                            <input type="reset" value="Delete">
                        </div>
                    </form>
                    <form id="kids-form1" method="post" action="kids-settings-edit.html">
                        <li id="name1">
                            <label >First name</label>
                            <input type="text" value="Damian" id="name1" name="name1" placeholder="First name" readonly>
                        </li>

                        <li id="name2">
                            <label >Second name</label>
                            <input type="text" value="Lucy" id="name2" name="name2" placeholder="Second name" readonly>
                        </li>

                        <li id="age">
                            <label >Birthday</label>
                            <input type="date"  value="2022-05-20" id="birthdate" readonly>
                        </li>
                        <li id="gender">
                            <label id="gender">Gender</label>
                                <select id="genderSelect" >
                                    <option value="female" selected>Female</option>
                                    <option value="male" disabled>Male</option>
                                    <option value="non-binary" disabled>Non-binary</option>
                                    <option value="nospecify" disabled>Don't specify</option>
                                </select>
                        </li>
                    <div class="buttons-kid1">
                        <input type="submit" value="Edit">
                        <button id="delete">Delete</button>
                        <script>
                            const deleteButton = document.querySelector('#delete');
                            const deleteForm = document.querySelector('#kids-form1');
                            deleteButton.addEventListener('click', () => {deleteForm.remove(); });
                        </script>
                    </div>
                </form>
                </div>
            </div>
        </div>
</body>
</html>
